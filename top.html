        body {

            align-items: center;
            justify-content: center;

            background-color: #f7f9fc;
        }
        h1 {
            margin-bottom: 20px;

            font-size: 2em;

        ul {
            list-style: none;

        }
        a {
            display: block;
            text-decoration: none;
            color: #fff;
            background-color: #007bff;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            transition: background-color 0.3s, transform 0.3s;
        }
        a:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
